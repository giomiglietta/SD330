		<script>
	
			function fileList(){ 
			   (async () => {
				   const response = await fetch("https://api.github.com/repos/giomiglietta/SD330/contents/");

				   let htmlString = "";
				   for (let file of data) {
					   
					   fname = file.name;           
					   fpath = "https://giomiglietta.github.io/SD330/" + fname;  
					   
					   htmlString += `<li><a href="${fpath}">` + fname + "</a></li>" ;
					   //htmlString += "<p>" + fpath ;
				   }
			   
				   htmlString += '</ul></div>';
				   document.getElementById('files').innerHTML = htmlString;
			   })()
		   }	
		   </script>
