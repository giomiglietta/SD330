<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Fridglietta</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tilt+Warp"
    />

    <style>
      html {
        background-color: #413a44;
        font-family: "Tilt Warp", sans-serif;
        letter-spacing: 2px;
      }

      .box-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 20px;
        text-align: center;
        margin: 0 auto;
        width: 50%;
      }

      .box-column {
        flex-basis: 50%;
        transition: transform 0.2s ease;
      }

      .box-column:hover {
        transform: scale(1.1);
      }

      .box {
        background-color: #4a4343;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        margin: 0 auto;
        text-align: center;
      }

      .main {
        margin: 25px 25px 25px 25px;
      }

      h1 {
        text-align: center;
      }

      #temperature {
        padding: 15px;
        align-items: center;
        text-align: center;
      }

      #snowflake {
        text-align: center;
        width: 50px;
        height: auto;
        padding-top: 23px;
      }

      #food {
        width: 400px;
        height: auto;
      }

      #firefox {
        padding-top: 15px;
        width: 75px;
        height: auto;
      }

      #youtube {
        height: 125px;
        width: auto;
      }

      #home {
        transition: transform 0.2s ease;
      }

      #home:hover {
        transform: scale(1.1);
      }

      #notepad {
        padding-top: 15px;
        width: 75px;
        height: auto;
      }

      #power {
        padding-top: 20px;
        width: 75px;
        height: 75px;
      }
    </style>
    <script>
      var note = "Write Your Groceries Here!";
      var power = false;

      function startClock() {
        setInterval(clockTick, 1000);
      }

      function clockTick() {
        var date = new Date();
        var time =
          date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        document.getElementById("clock").textContent = `Current Time: ${time}`;
      }

      function pressButton(button) {
        if (button == "youtube") {
          document.getElementsByClassName(
            "box"
          )[0].innerHTML = `<div style="text-align:center; padding: 10px">
              <h2 style="font-size: 50px;">Youtube</h2>
              <img style="max-width: 95%; max-height: 100%; margin: 15px;" src="https://1.bp.blogspot.com/-RP5m-XGk7aU/Xd-ailWVZnI/AAAAAAAAKgo/gC24DrIKNEY1DutP3bR7TqfcqNY-SCp4gCLcBGAsYHQ/s1600/youtube-home-page-c.jpg">
              </div>
              <div style="text-align:center; padding: 10px">
              <img id="home" onclick="goHome()" style="height: 80px; width: auto" src="https://cdn-icons-png.flaticon.com/512/25/25694.png">
              </div>`;
        } else if (button == "firefox") {
          document.getElementsByClassName(
            "box"
          )[0].innerHTML = `<div style="text-align:center; padding: 10px">
              <h2 style="font-size: 50px;">FireFox</h2>
              <img style="max-width: 95%; max-height: 100%; margin: 15px;" src="https://assets-prod.sumo.prod.webservices.mozgcp.net/media/uploads/gallery/images/2021-08-11-16-35-39-7b5bb7.png">
              </div>
              <div style="text-align:center; padding: 10px">
              <img id="home" onclick="goHome()" style="height: 80px; width: auto" src="https://cdn-icons-png.flaticon.com/512/25/25694.png">
              </div>`;
        } else if (button == "notepad") {
          document.getElementsByClassName("box")[0].innerHTML = `<div>
          <div style="text-align:center; padding: 10px">
              <h2 style="font-size: 50px;">NotePad</h2>
              <textarea style="max-width: 100%"id="padinfo" rows="4" cols="100">${note}</textarea>
              <br>
              <input onclick="saveNote()" type="submit" value="Save">
              <input onclick="deleteNote()" type="submit" value="Delete All">
              <div style="text-align:center; padding: 10px">
              <img id="home" onclick="goHome()" style="height: 80px; width: auto" src="https://cdn-icons-png.flaticon.com/512/25/25694.png">
              </div>`;
        } else if (button == "power") {
          if (power) {
            document.getElementsByClassName("box")[0].innerHTML = `<img
            id="power"
            onclick="pressButton(this.id)"
            style="margin-bottom: 10px"
            src="https://cdn-icons-png.flaticon.com/512/92/92961.png"
            />`;
            document.getElementsByTagName("html")[0].style.backgroundColor =
              "#413a44";
            document.getElementsByClassName("box")[0].style.backgroundColor =
              "#4a4343";
            power = false;
          } else {
            document.getElementsByTagName("html")[0].style.backgroundColor =
              "#dfbcf5";
            document.getElementsByClassName("box")[0].style.backgroundColor =
              "white";
            power = true;
            goHome();
          }
        }
      }

      function saveNote() {
        note = document.getElementById("padinfo").value;
      }

      function deleteNote() {
        document.getElementById("padinfo").value = "Deleted Everything!";
        note = "Write Your Groceries Here!";
      }
